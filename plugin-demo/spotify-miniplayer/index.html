<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify R1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF00A9, #1a1a1a);
            color: white;
            width: 240px;
            height: 282px;
            overflow: hidden;
            position: relative;
            border-radius: 16px;
        }
        
        .container {
            padding: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .auth-section {
            margin-bottom: 8px;
            text-align: center;
        }
        
        .auth-status {
            font-size: 11px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spotify-login-btn {
            width: 100%;
            padding: 8px;
            background: #FF00A9;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }
        
        .spotify-login-btn:hover {
            background: #FF33B8;
            transform: translateY(-1px);
        }
        
        .search-section {
            margin-bottom: 8px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 12px;
            outline: none;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-buttons {
            display: flex;
            gap: 4px;
            margin-top: 6px;
        }
        
        .search-btn {
            flex: 1;
            padding: 4px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-btn:hover {
            background: #FF00A9;
            transform: translateY(-1px);
        }
        
        .current-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        #cover-art {
            width: 42px;
            height: 42px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        #cover-art img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .track-info {
            font-size: 10px;
            line-height: 1.3;
            flex: 1;
            min-width: 0;
        }
        
        .track-title {
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .main-control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: #FF00A9;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(255, 0, 169, 0.3);
        }
        
        .main-control-btn:hover {
            background: #FF33B8;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 0, 169, 0.4);
        }
        
        .wheel-hint {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
        }
        
        .results-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .results-header {
            font-size: 10px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .results-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 2px;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 10px;
            line-height: 1.2;
        }
        
        .result-item:hover {
            background: #FF00A9;
            transform: translateX(2px);
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 1px;
        }
        
        .result-subtitle {
            opacity: 0.7;
            font-size: 9px;
        }
        
        .status {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .cover-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        
        .results-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .results-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .results-list::-webkit-scrollbar-thumb {
            background: #FF00A9;
            border-radius: 2px;
        }
        
        .results-list::-webkit-scrollbar-thumb:hover {
            background: #FF33B8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spotify R1</h1>
        </div>
        
        <div class="auth-section">
            <div class="auth-status" id="authStatus">Checking authentication...</div>
            <button class="spotify-login-btn" id="spotifyLoginBtn" onclick="requestSpotifyAuth()">Sign in with Spotify Premium</button>
        </div>
        
        <div class="search-section">
            <input class="search-input" id="searchInput" type="text" placeholder="Search for music..." maxlength="50">
            <div class="search-buttons">
                <button class="search-btn" onclick="searchTracks()">Tracks</button>
                <button class="search-btn" onclick="searchAlbums()">Albums</button>
                <button class="search-btn" onclick="searchPlaylists()">Playlists</button>
            </div>
        </div>
        
        <div class="current-track">
            <div id="cover-art">
                <img id="albumCoverImg" alt="Album Cover" style="display: none;">
                <div class="cover-placeholder">â™ª</div>
            </div>
            <div class="track-info">
                <div class="track-title" id="currentTitle">No track selected</div>
                <div class="track-artist" id="currentArtist">Ready to play</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="main-control-btn" id="mainControlBtn" onclick="togglePlayPause()" title="Select">Select</button>
        </div>
        
        <div class="wheel-hint">
            Scroll wheel: up = next, down = previous track
        </div>
        
        <div class="results-section">
            <div class="results-header" id="resultsHeader">Search Results</div>
            <ul class="results-list" id="resultsList">
                <li class="result-item">
                    <div class="result-title">Welcome!</div>
                    <div class="result-subtitle">Search for your favorite music</div>
                </li>
            </ul>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="miniplayer.js"></script>
</body>
</html>
