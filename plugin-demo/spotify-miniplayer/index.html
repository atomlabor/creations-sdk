<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Rabbit R1 Spotify Miniplayer</title>
  <style>
    html, body {
      width: 360px; /* Rabbit R1 display width */
      height: 330px; /* Angepasst auf 330px */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #181818;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #181818;
    }
    
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      background: #282828;
      border-radius: 8px 8px 0 0;
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .tab-system {
      display: flex;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    
    .tab-button {
      flex: 1;
      padding: 12px 8px;
      background: none;
      border: none;
      color: #b3b3b3;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tab-button.active {
      color: #1ed760;
      background: #282828;
    }
    
    .tab-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #181818;
    }
    
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .speak-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .journal-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .data-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .hardware-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .button {
      background: #1ed760;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      background: #1db954;
      transform: scale(1.05);
    }
    
    #playerControls {
      width: 340px; /* Touch-optimized width with margins */
      height: 280px; /* Angepasst an neue Gesamthöhe */
      box-sizing: border-box;
      background: #181818;
      border-radius: 12px;
      padding: 16px;
      display: none; /* Show nach Login */
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin: 20px auto;
    }
    
    #loginSection {
      width: 340px;
      height: 280px; /* Angepasst an neue Gesamthöhe */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .spotify-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: #1ed760;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }
    
    .login-button {
      background: #1ed760;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
      transition: all 0.2s;
    }
    
    .login-button:hover {
      background: #1db954;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loginSection">
      <div class="spotify-logo">♪</div>
      <h2>Spotify Miniplayer</h2>
      <p>Verbinde dich mit Spotify</p>
      <button class="login-button" onclick="connectToSpotify()">Mit Spotify verbinden</button>
    </div>
    
    <div id="playerControls">
      <div class="tab-system">
        <button class="tab-button active">Player</button>
        <button class="tab-button">Queue</button>
        <button class="tab-button">Search</button>
      </div>
      
      <div class="tab-content">
        <div class="player-area">
          <!-- Player content wird hier eingefügt -->
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function connectToSpotify() {
      // Spotify Authentication Logic
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('playerControls').style.display = 'flex';
    }
  </script>
</body>
</html>
