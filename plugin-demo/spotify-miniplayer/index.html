<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rabbit R1 Spotify Webplayer Card</title>
  <meta name="viewport" content="width=240, height=282, user-scalable=no"/>
  <style>
    html, body {
      width: 240px; height: 282px; margin: 0; padding: 0;
      overflow: hidden; background: #191414; color: #fff; font-family: sans-serif;
      display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start;
    }
    #goSpotifyBtn {
      width: 92%; height: 44px; border-radius: 14px;
      font-size: 1em; font-weight: bold;
      background: #1db954; color: #191414;
      border: none; margin: 10px 0; cursor: pointer;
      text-align: left; padding-left: 16px;
    }
    #goSpotifyBtn:hover { background: #1ed760; }
    .hint { font-size:0.92em; padding:10px 12px 4px 12px; text-align:left; margin-bottom: 0;}
    .hardware { font-size: 0.80em; color: #b3b3b3; padding-left: 12px; text-align:left;}
  </style>
</head>
<body>
  <div class="hint">
    <b>Spotify on Rabbit R1</b><br>
    Tap to open the official Spotify web player. Full playlist, search & controls, all right on your Rabbit.<br>
  </div>
  <button id="goSpotifyBtn">Open Spotify Web Player</button>
  <div class="hardware">
    <b>Shortcuts:</b><br>
    • <b>Rabbit Button:</b> Play/Pause<br>
    • <b>Scroll Wheel:</b> Change volume or skip tracks (if supported)
  </div>
  <script>
    document.getElementById('goSpotifyBtn').onclick = function() {
      // Weiterleitung im gleichen Fenster
      window.location.href = 'https://open.spotify.com/';
    };
  </script>
</body>
</html>
