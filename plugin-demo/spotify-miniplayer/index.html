<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Rabbit R1 Spotify Miniplayer</title>
  <style>
    html, body {
      width: 360px; /* Rabbit R1 display width */
      height: 640px; /* Rabbit R1 display height */
      margin: 0; padding: 0; box-sizing: border-box;
      background: #181818; color: #fff;
      font-family: system-ui, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      overflow: hidden;
    }
    
    #playerControls {
      width: 340px; /* Touch-optimized width with margins */
      height: 600px; /* Touch-optimized height */
      box-sizing: border-box;
      background: #181818;
      border-radius: 12px;
      padding: 16px;
      display: none; /* Show nach Login */
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin: 20px auto;
    }
    
    #loginSection {
      width: 340px;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
    }
    
    /* Album cover area */
    .album-cover {
      width: 280px;
      height: 280px;
      border-radius: 8px;
      background: #333;
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    
    /* Song info area */
    .song-info {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    
    .song-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .song-artist {
      font-size: 14px;
      color: #b3b3b3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Progress bar area */
    .progress-section {
      width: 100%;
      margin-bottom: 24px;
      flex-shrink: 0;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #404040;
      border-radius: 3px;
      margin: 12px 0;
      position: relative;
      cursor: pointer;
    }
    
    .progress-fill {
      height: 100%;
      background: #1db954;
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #b3b3b3;
    }
    
    /* Control buttons */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      width: 100%;
      flex-shrink: 0;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .control-btn.small {
      font-size: 24px;
      width: 48px;
      height: 48px;
    }
    
    .control-btn.large {
      font-size: 36px;
      width: 64px;
      height: 64px;
      background: #1db954;
    }
    
    .control-btn.large:hover {
      background: #1ed760;
    }
    
    /* Login button */
    .login-btn {
      background: #1db954;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    
    .login-btn:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h1 style="text-align: center; margin-bottom: 32px; font-size: 24px;">Spotify Miniplayer</h1>
    <p style="text-align: center; margin-bottom: 32px; color: #b3b3b3;">Für Rabbit R1 optimiert</p>
    <button class="login-btn" onclick="loginWithSpotify()">Mit Spotify anmelden</button>
  </div>
  
  <div id="playerControls">
    <div class="album-cover" id="albumCover"></div>
    
    <div class="song-info">
      <div class="song-title" id="songTitle">Song Title</div>
      <div class="song-artist" id="songArtist">Artist Name</div>
    </div>
    
    <div class="progress-section">
      <div class="progress-bar" onclick="seekTo(event)">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>
    
    <div class="controls">
      <button class="control-btn small" onclick="previousTrack()">⏮</button>
      <button class="control-btn large" id="playPauseBtn" onclick="togglePlayPause()">▶</button>
      <button class="control-btn small" onclick="nextTrack()">⏭</button>
    </div>
  </div>

  <script>
    // Placeholder functions for Spotify integration
    function loginWithSpotify() {
      // Simulate login success
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('playerControls').style.display = 'flex';
    }
    
    function togglePlayPause() {
      const btn = document.getElementById('playPauseBtn');
      btn.textContent = btn.textContent === '▶' ? '⏸' : '▶';
    }
    
    function previousTrack() {
      console.log('Previous track');
    }
    
    function nextTrack() {
      console.log('Next track');
    }
    
    function seekTo(event) {
      const progressBar = event.currentTarget;
      const clickX = event.offsetX;
      const width = progressBar.offsetWidth;
      const percentage = (clickX / width) * 100;
      document.getElementById('progressFill').style.width = percentage + '%';
    }
  </script>
</body>
</html>
