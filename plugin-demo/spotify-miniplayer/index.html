<html lang="en">
<head>

        <div class="track-info">
            <div class="track-title" id="trackTitle">Select a song</div>
            <div class="track-artist" id="trackArtist">Rabbit R1 Player</div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-btn play-pause" id="playBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path id="playIcon" d="M8 5v14l11-7z"/>
                    <path id="pauseIcon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" style="display: none;"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>
        <div class="progress-container">
            <div class="time" id="currentTime">0:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <input type="range" id="progressSlider" min="0" max="100" value="0">
            </div>
            <div class="time" id="totalTime">0:00</div>
        </div>
    </div>
    <script src="miniplayer.js"></script>
</body>
</html>
