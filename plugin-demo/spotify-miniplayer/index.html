<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spotify r1mote</title>
    <meta name="viewport" content="width=240,initial-scale=1,user-scalable=no">
    <meta name="description" content="Spotify Connect Remote for Rabbit R1">
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div class="r1-app-container">
    <div class="miniplayer-container">

      <div class="current-track" id="currentTrack">
          <div class="track-artwork" id="trackArtwork">
              <img src="BlankCoverArt.png" alt="Album Art" id="albumArt" width="42" height="42">
          </div>
          <div class="track-info">
              <div class="track-title" id="trackTitle">No track selected</div>
              <div class="track-artist" id="trackArtist">spotify r1mote</div>
              <select id="deviceSelect"></select>
              <div class="about-tiny">This app lets you control all your Spotify Connect devices. Log in, select a device, and use hardware or on-screen buttons to control playback. Your music will play on the selected device.</div>
          </div>
      </div>

      <div class="player-controls">
          <button class="control-btn" id="prevBtn" title="Previous Track">Prev</button>
          <button class="control-btn primary" id="playBtn" title="Play/Pause">Play/Pause</button>
          <button class="control-btn" id="nextBtn" title="Next Track">Next</button>
      </div>

      <div id="r1Status" class="r1-status" style="margin-top:0;text-align:center;"></div>
    </div>

    <button id="loginSpotify" style="display:none;">
        Log in with Spotify
    </button>
  </div>
  <div class="hardware-legend">
    Use the hardware wheel to select a device. Side button: Play/Pause.
  </div>

  <style>
    .hardware-feedback {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.82);
        color: white;
        padding: 7px 13px;
        border-radius: 8px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 1000;
    }
    .hardware-feedback.show { opacity: 1; }
  </style>
  <script src="miniplayer.js"></script>
</body>
</html>
