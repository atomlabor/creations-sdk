<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>Rabbit R1 Spotify Miniplayer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Rabbit R1 Hardware Indicator -->
  <div id="hardwareIndicator" class="r1-hardware-indicator" aria-live="polite">
    <span id="hardwareStatus">🎵 Rabbit R1 Ready</span>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="r1-login-section">
    <div class="r1-login-content">
      <div class="r1-logo">🎵</div>
      <h2 class="r1-title">Spotify Premium</h2>
      <p class="r1-subtitle">Verbinde dein Spotify-Konto für Musikwiedergabe</p>
      <button id="loginBtn" class="r1-primary-btn r1-focusable" tabindex="0" 
              data-r1-action="login" aria-label="Mit Spotify verbinden">
        Mit Spotify verbinden
      </button>
    </div>
  </div>

  <!-- Player Controls -->
  <div id="playerControls" class="r1-player-container" style="display:none;">
    <!-- Album Art -->
    <div class="r1-album-section">
      <img id="albumArt" class="r1-album-art r1-focusable" tabindex="0" 
           alt="Albumcover" data-r1-action="toggle-play" 
           src="" aria-label="Aktueller Song - Zum Abspielen antippen">
    </div>

    <!-- Track Info -->
    <div class="r1-track-info">
      <div id="trackName" class="r1-track-title" aria-live="polite">Kein Song ausgewählt</div>
      <div id="artistName" class="r1-track-artist" aria-live="polite"></div>
    </div>

    <!-- Main Controls -->
    <div class="r1-controls-main">
      <button id="prevBtn" class="r1-control-btn r1-focusable" tabindex="0" 
              data-r1-action="previous" aria-label="Vorheriger Song">
        <span class="r1-icon">⏮</span>
      </button>
      
      <button id="playPauseBtn" class="r1-play-btn r1-focusable" tabindex="0" 
              data-r1-action="play-pause" aria-label="Abspielen/Pausieren">
        <span id="playIcon" class="r1-play-icon">▶</span>
        <span id="pauseIcon" class="r1-pause-icon" style="display:none;">⏸</span>
      </button>
      
      <button id="nextBtn" class="r1-control-btn r1-focusable" tabindex="0" 
              data-r1-action="next" aria-label="Nächster Song">
        <span class="r1-icon">⏭</span>
      </button>
    </div>

    <!-- Status Display -->
    <div id="status" class="r1-status" aria-live="polite"></div>
    <div id="playHint" class="r1-play-hint">➔ Song oder Play-Button antippen!</div>

    <!-- Recent Albums -->
    <div id="recentAlbums" class="r1-recent-albums">
      <!-- Dynamically populated recent albums with r1-focusable class -->
    </div>
  </div>

  <script src="miniplayer.js"></script>
</body>
</html>
