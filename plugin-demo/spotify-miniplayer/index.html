<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify R1 Miniplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            width: 240px;
            height: 282px;
            overflow: hidden;
            position: relative;
            border-radius: 16px;
            user-select: none;
        }
        
        .container {
            padding: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .header h1 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 2px;
            color: #1DB954;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .auth-section {
            margin-bottom: 8px;
            text-align: center;
        }
        
        .auth-status {
            font-size: 10px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spotify-login-btn {
            width: 100%;
            padding: 8px;
            background: #1DB954;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3);
        }
        
        .spotify-login-btn:hover {
            background: #1ed760;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4);
        }
        
        .current-track {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cover-art {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cover-placeholder {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .track-info {
            font-size: 10px;
            line-height: 1.3;
            flex: 1;
            min-width: 0;
        }
        
        .track-title {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }
        
        .track-artist {
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #b3b3b3;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }
        
        .control-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .play-pause-btn {
            width: 48px;
            height: 48px;
            background: #1DB954;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
        }
        
        .play-pause-btn:hover {
            background: #1ed760;
            box-shadow: 0 6px 16px rgba(29, 185, 84, 0.4);
        }
        
        .progress-section {
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #b3b3b3;
            margin-top: 2px;
        }
        
        .volume-section {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;
        }
        
        .volume-icon {
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .volume-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-fill {
            height: 100%;
            background: #1DB954;
            width: 50%;
            border-radius: 2px;
        }
        
        .status {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #1DB954;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .device-name {
            font-size: 8px;
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 4px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ô™ Spotify R1</h1>
        </div>
        
        <div class="auth-section">
            <div class="auth-status" id="authStatus">Disconnected</div>
            <button class="spotify-login-btn" id="loginBtn">Connect to Spotify</button>
        </div>
        
        <div class="current-track">
            <div class="cover-art" id="coverArt">
                <div class="cover-placeholder">‚ô™</div>
            </div>
            <div class="track-info">
                <div class="track-title" id="trackTitle">No track playing</div>
                <div class="track-artist" id="trackArtist">Connect to start playback</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn" title="Previous">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
            <button class="control-btn" id="nextBtn" title="Next">‚è≠</button>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="volume-section">
            <span class="volume-icon">üîä</span>
            <div class="volume-bar" id="volumeBar">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
        
        <div class="device-name" id="deviceName">Spotify R1 Player</div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="miniplayer.js"></script>
</body>
</html>
