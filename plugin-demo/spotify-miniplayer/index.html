<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=240, height=230, initial-scale=1.0, user-scalable=no">
  <title>Rabbit R1 Spotify Miniplayer</title>
  <style>
    html, body {
      width: 240px; height: 230px; /* NUR der echte Playerbereich! */
      margin: 0; padding: 0;
      overflow: hidden; background: #181818; color: #fff;
      font-family: system-ui, sans-serif;
    }
    #playerControls {
      width: 240px; height: 230px; /* exakt an Creationbar angepasst! */
      box-sizing: border-box;
      background: #181818;
      border-radius: 14px;
      padding: 2px 2px 2px 2px;
      display: none; /* Show nach Login */
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }
    #loginSection {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    #loginBtn {
      width: 92%; height: 32px; border-radius: 10px;
      font-size: 1rem; font-weight: 600;
      background: #1db954; color: #191414;
      border: none; margin: 10px auto 0 auto;
      cursor: pointer; display: block;
      box-shadow: 0 2px 8px #1db95423;
      transition: background 0.12s;
    }
    .login-hint {
      text-align: center; font-size: 0.96rem;
      color: #b3b3b3; padding: 9px 2px 0 2px;
      line-height: 1.13;
    }
    #albumArt {
      width: 54px; height: 54px; margin: 2px auto 1px auto;
      border-radius: 8px; display: block;
      box-shadow: 0 0 4px #111; background: #232323;
    }
    .track-info {
      text-align: center; width: 99%; min-height:17px; margin:0;
    }
    #trackName {
      font-size: 0.88rem; font-weight:600;
      margin-bottom: 0.5px; max-width:93%;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    #artistName {
      font-size: 0.68rem; color: #b3b3b3;
      max-width:93%; white-space:nowrap;
      overflow:hidden;text-overflow:ellipsis;
    }
    .controls {
      display: flex; justify-content: center; align-items: center;
      gap: 5px; margin: 1px 0 2px 0; width: 100%;
    }
    .control-btn {
      width: 21px; height: 21px; border-radius: 5px;
      background: #232323; color: #fff; border: none;
      font-size: 1rem; font-weight: 600;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; outline: none; transition: background 0.13s;
      padding: 0;
    }
    .control-btn:active { background: #1db954; color:#191414; }
    #playPauseBtn {
      width: 28px; height: 28px; border-radius: 7px;
      background: #1db954; color: #191414;
      font-size: 1.15rem; font-weight: 700; border: none;
      display: flex; align-items: center; justify-content: center;
      padding: 0; margin: 0 1px;
    }
    #playPauseBtn:active { background: #1ed760; }
    #playIcon {font-size: 1.05rem;display:inline;}
    #pauseIcon {display:none;}
    #pauseIcon svg {vertical-align: middle;}
    #selectionPanel {
      width: 98%; display: flex; flex-direction: column; gap: 1px;
      margin: 0; align-items: center;
    }
    #playlistSelect, #albumSelect {
      font-size: 0.81rem; padding: 1px 3px;
      border-radius: 6px; width: 98%; background: #222; color: #fff;
      border: 1px solid #333; margin-bottom: 0.5px; margin-top: 0.5px;
    }
    #trackList {
      list-style: none; padding: 0; margin: 0 0 0.5px 0;
      width: 99%; max-height: 22px; overflow-y: auto;
    }
    .touchListItem {
      font-size: 0.78rem; padding: 3px 1.5px;
      margin-bottom: 0.5px; border-radius: 4px; background: #232323;
      color: #fff; cursor: pointer; outline: none;
    }
    .touchListItem:active, .touchListItem:focus { background: #1db954 !important; color:#191414; }
    #status {
      min-height: 11px; text-align: center; color: #88b;
      font-size: 0.77rem; margin: 0.8px 0 0.5px 0; width:99%;
    }
    #playHint {
      color:#1db954;text-align:center;font-size:0.74rem;margin:1.8px 0 0 0;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <div class="login-hint">
      <strong>Spotify Premium benötigt</strong><br>
      Verbinde dein Spotify-Konto, um Musik auf dem Rabbit R1 zu hören.
    </div>
    <button id="loginBtn">Mit Spotify verbinden</button>
  </div>
  <div id="playerControls">
    <img id="albumArt" src="" alt="Album Art">
    <div class="track-info">
      <div id="trackName">No track selected</div>
      <div id="artistName"></div>
    </div>
    <div class="controls">
      <button class="control-btn" id="prevBtn" title="Zurück">&#9198;</button>
      <button class="control-btn" id="playPauseBtn" title="Play/Pause">
        <span id="playIcon">&#9654;</span>
        <span id="pauseIcon"><svg width="13" height="13" viewBox="0 0 13 13"><rect x="2" y="2" width="3" height="9" fill="#191414"/><rect x="8" y="2" width="3" height="9" fill="#191414"/></svg></span>
      </button>
      <button class="control-btn" id="nextBtn" title="Weiter">&#9197;</button>
    </div>
    <div id="selectionPanel">
      <select id="playlistSelect"></select>
      <select id="albumSelect"></select>
    </div>
    <ul id="trackList"></ul>
    <div id="status"></div>
    <div id="playHint">➔ Bitte Song auswählen oder den Play-Button nutzen!</div>
  </div>
  <script>
    // Play/Pause Button SVG Toggle im JS (miniplayer.js)
    function updatePlayPauseIcon(isPlaying) {
      document.getElementById('playIcon').style.display = isPlaying ? 'none':'inline';
      document.getElementById('pauseIcon').style.display = isPlaying ? 'inline':'none';
    }
    // Im "player_state_changed" immer updatePlayPauseIcon(isPlaying) aufrufen!
  </script>
  <script src="miniplayer.js"></script>
</body>
</html>
