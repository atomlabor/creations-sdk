<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>Rabbit R1 Spotify Miniplayer</title>
  <style>
    html, body {
      width: 240px; height: 282px; margin: 0; padding: 0;
      overflow: hidden; background: #181818; color: #fff;
      font-family: system-ui, sans-serif;
    }
    #playerControls {
      width: 240px; height: 282px;
      box-sizing: border-box;
      background: #181818;
      border-radius: 16px;
      padding: 6px 4px 4px 4px;
      display: none; /* Show after login */
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #loginSection {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    #loginBtn {
      width: 90%; height: 48px; border-radius: 12px;
      font-size: 1.07rem; font-weight: 600;
      background: #1db954; color: #191414;
      border: none; margin: 18px auto 0 auto;
      cursor: pointer; display: block;
      box-shadow: 0 3px 9px #1db95444;
      transition: background 0.12s;
    }
    #loginBtn:active { background: #1ed760; }
    .login-hint {
      text-align: center;
      font-size: 1.02rem;
      color: #b3b3b3;
      padding: 15px 12px 0 12px;
      line-height: 1.25;
    }
    #albumArt {
      width: 80px;
      height: 80px;
      margin: 6px auto 3px auto;
      border-radius: 10px;
      display: block;
      box-shadow: 0 0 8px #111;
      background: #232323;
    }
    .track-info {
      text-align: center;
      width: 100%;
      margin: 4px 0 4px 0;
    }
    #trackName {
      font-size: 0.99rem;
      font-weight: bold;
      margin-bottom: 1.5px;
      line-height: 1.1;
      max-width: 94%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #artistName {
      font-size: 0.89rem;
      color: #b3b3b3;
      max-width: 94%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 7px 0 5px 0;
      gap: 8px;
      width: 100%;
    }
    .control-btn {
      width: 38px; height: 38px;
      border-radius: 10px;
      background: #232323;
      color: #fff;
      border: none;
      font-size: 1.17rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      transition: background 0.14s;
    }
    .control-btn:active { background: #1db954; color:#191414; }
    #playPauseBtn {
      background: #1db954; color: #191414;
      font-size: 1.15rem; font-weight: bold;
      width: 44px; height: 44px; border-radius: 11px;
      transition: background 0.14s;
    }
    #playPauseBtn:active { background: #1ed760; }
    #selectionPanel {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 4px; margin-top: 2px;
      align-items: center;
    }
    #playlistFilter, #albumFilter, #playlistSelect, #albumSelect {
      font-size: 0.92rem; padding: 2px 4px;
      border-radius: 8px;
      width: 98%;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 1.5px; margin-top: 1.5px;
    }
    #trackList {
      list-style: none;
      padding: 0; margin: 0 0 2px 0;
      width: 100%;
      max-height: 60px;
      overflow-y: auto;
    }
    .touchListItem {
      font-size: 0.94rem;
      padding: 6px 4px;
      margin-bottom: 1px;
      border-radius: 7px;
      background: #232323;
      color: #fff;
      cursor: pointer;
      outline: none;
    }
    .touchListItem:active, .touchListItem:focus {
      background: #1db954 !important; color: #191414;
    }
    #status {
      min-height: 18px;
      text-align: center;
      color: #88b;
      font-size: 0.89rem;
      margin-top: 1px;
      margin-bottom: 2px;
      width:100%;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <div class="login-hint">
      <strong>Spotify Premium benötigt</strong><br>
      Verbinde dein Spotify-Konto, um Musik auf dem Rabbit R1 zu hören.
    </div>
    <button id="loginBtn">Mit Spotify verbinden</button>
  </div>
  <div id="playerControls">
    <img id="albumArt" src="" alt="Album Art">
    <div class="track-info">
      <div id="trackName">No track selected</div>
      <div id="artistName"></div>
    </div>
    <div class="controls">
      <button class="control-btn" id="prevBtn" title="Zurück">&#9198;</button>
      <button class="control-btn" id="playPauseBtn" title="Play">►</button>
      <button class="control-btn" id="nextBtn" title="Weiter">&#9197;</button>
    </div>
    <div id="selectionPanel">
      <input id="playlistFilter" type="search" placeholder="Playlist suchen…"/>
      <select id="playlistSelect"></select>
      <input id="albumFilter" type="search" placeholder="Album suchen…"/>
      <select id="albumSelect"></select>
    </div>
    <ul id="trackList"></ul>
    <div id="status"></div>
  </div>
  <script src="miniplayer.js"></script>
</body>
</html>
