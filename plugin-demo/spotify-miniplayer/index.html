<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spotify r1mote</title>
    <meta name="viewport" content="width=240,initial-scale=1,user-scalable=no">
    <meta name="description" content="Spotify Connect Remote for Rabbit R1">
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div class="r1-app-container">
    <div class="miniplayer-container">

      <div class="current-track" id="currentTrack">
          <div class="track-artwork" id="trackArtwork">
              <img src="BlankCoverArt.png" alt="Album Art" id="albumArt" width="42" height="42">
          </div>
          <div class="track-info">
              <div class="track-title prominent" id="trackTitle">spotify r1mote</div>
              <div class="track-artist" id="trackArtist"></div>
              <select id="deviceSelect"></select>
              <div class="about-tiny">
                  Control your Spotify Connect devices.<br>
                  Log in, pick a device, then use hardware or on-screen buttons for playback. The current song's cover and title are always shown below.
              </div>
          </div>
      </div>

      <div class="player-controls">
          <button class="control-btn" id="prevBtn" title="Previous Track">
            <svg class="svg-btn" width="20" height="20" viewBox="0 0 20 20"><polygon points="14,16 7,10 14,4" fill="white"/><rect x="4" y="4" width="2.1" height="12" rx="1.05" fill="white"/></svg>
          </button>
          <button class="control-btn primary" id="playBtn" title="Play/Pause">
            <svg id="playIcon" class="svg-btn" width="20" height="20" viewBox="0 0 20 20"><polygon points="7,5 16,10 7,15" fill="white"/></svg>
            <svg id="pauseIcon" class="svg-btn" width="20" height="20" viewBox="0 0 20 20" style="display:none;"><rect x="6" y="5" width="3.2" height="10" rx="1.1" fill="white"/><rect x="11" y="5" width="3.2" height="10" rx="1.1" fill="white"/></svg>
          </button>
          <button class="control-btn" id="nextBtn" title="Next Track">
             <svg class="svg-btn" width="20" height="20" viewBox="0 0 20 20"><polygon points="6,4 13,10 6,16" fill="white"/><rect x="14" y="4" width="2.1" height="12" rx="1.05" fill="white"/></svg>
          </button>
      </div>
      <div class="current-song-title" id="currentSong"></div>
      <div id="r1Status" class="r1-status"></div>
    </div>
    <button id="loginSpotify">
        Log in with Spotify
    </button>
  </div>
  <div class="hardware-legend">
    Use the wheel for device selection & buttons for playback.
  </div>
  <style>
    .hardware-feedback {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.82);
        color: white;
        padding: 7px 13px;
        border-radius: 8px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 1000;
    }
    .hardware-feedback.show { opacity: 1; }
  </style>
  <script src="miniplayer.js"></script>
</body>
</html>
