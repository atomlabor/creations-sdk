<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282">
    <title>Spotify Miniplayer - Rabbit R1</title>
    <link rel="stylesheet" href="../spotify-miniplayer/style.css">
    <link rel="stylesheet" href="miniplayer.css">
</head>
<body>
    <div class="r1-app-container">
        <div class="miniplayer-container">
            <!-- Aktueller Track -->
            <div class="current-track" id="currentTrack">
                <div class="track-artwork" id="trackArtwork">
                    <img src="BlankCoverArt.png" width="120" height="120" alt="Album Art" id="albumArt">
                </div>
                <div class="track-info">
                    <div class="track-title" id="trackTitle">Kein Track ausgewählt</div>
                    <div class="track-artist" id="trackArtist">Spotify Miniplayer</div>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <button class="control-btn" id="prevBtn" tabindex="0">⏮</button>
                <button class="control-btn primary" id="playBtn" tabindex="0">▶</button>
                <button class="control-btn" id="nextBtn" tabindex="0">⏭</button>
            </div>
            <!-- Recent Albums - Scrollbar Navigation -->
            <div class="recent-albums" id="recentAlbums">
                <div class="albums-header">Kürzlich gespielt</div>
                <div class="albums-grid" id="albumsGrid">
                    <!-- Wird dynamisch befüllt -->
                </div>
            </div>
            <!-- R1 Hardware Status -->
            <div class="r1-status" id="r1Status">
                <span class="status-text">◦ Scroll: Album auswählen | Side: Play/Pause</span>
            </div>
            <button id="loginSpotify" style="margin:12px auto;display:none;">Spotify Login</button>
        </div>
    </div>
    <script src="miniplayer.js"></script>
</body>
</html>
