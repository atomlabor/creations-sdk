<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Miniplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            width: 240px;
            height: 282px;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .search-section {
            margin-bottom: 8px;
        }

        .search-input {
            width: 100%;
            padding: 6px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-buttons {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .search-btn {
            flex: 1;
            padding: 4px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .current-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
            text-align: center;
        }

        .track-info {
            font-size: 11px;
            line-height: 1.2;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .track-artist {
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .play-btn {
            background: #1db954;
            width: 40px;
            height: 40px;
        }

        .play-btn:hover {
            background: #1ed760;
        }

        .results-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .results-header {
            font-size: 11px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.8);
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 2px;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 10px;
            line-height: 1.2;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 1px;
        }

        .result-subtitle {
            opacity: 0.7;
            font-size: 9px;
        }

        .status {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        /* Scrollbar styling */
        .results-list::-webkit-scrollbar {
            width: 4px;
        }

        .results-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .results-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .results-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Spotify Mini</h1>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Suche nach Musik..." maxlength="50">
            <div class="search-buttons">
                <button class="search-btn" onclick="searchTracks()">Titel</button>
                <button class="search-btn" onclick="searchAlbums()">Alben</button>
                <button class="search-btn" onclick="searchPlaylists()">Playlists</button>
            </div>
        </div>

        <div class="current-track">
            <div class="track-info">
                <div class="track-title" id="currentTitle">Kein Titel ausgew√§hlt</div>
                <div class="track-artist" id="currentArtist">Bereit zum Abspielen</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="previousTrack()" title="Vorheriger Titel">
                ‚èÆÔ∏è
            </button>
            <button class="control-btn play-btn" onclick="togglePlayPause()" id="playBtn" title="Abspielen/Pausieren">
                ‚ñ∂Ô∏è
            </button>
            <button class="control-btn" onclick="nextTrack()" title="N√§chster Titel">
                ‚è≠Ô∏è
            </button>
        </div>

        <div class="results-section">
            <div class="results-header" id="resultsHeader">Suchergebnisse</div>
            <ul class="results-list" id="resultsList">
                <li class="result-item">
                    <div class="result-title">Willkommen!</div>
                    <div class="result-subtitle">Suche nach deiner Lieblingsmusik</div>
                </li>
            </ul>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="miniplayer.js"></script>
</body>
</html>
